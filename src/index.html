<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">

<header class="header">
  <img src="images/logo.svg" alt="Логотип" class="header__logo">
</header>

<main>
  <section class="profile">
    <div class="profile__avatar"></div>
    <div class="profile__info">
      <h1 class="profile__info-title"></h1>
      <p class="profile__info-subtitle"></p>
      <button type="button" class="profile__edit-button"></button>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>

</main>

<section class="elements">
  <div class="element element__template">
    <img src="#" alt="" class="element__item">
    <button type="reset" class="element__delete"></button>
    <div class="element__figcation">
      <h2 class="element__figcation-title"></h2>
      <button type="button" class="element__figcation-like"></button>
      <span class="element__figcation-like-count"></span>
    </div>
  </div>
</section>



<section class="popup popup__profile">
  <div class="popup__container">
    <button type="reset" class="popup__button popup__button-close popup__button-close_profile"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form popup__form_profile" name="myForm" novalidate>
      <input name="Name" id="popup__input_name" type="text" placeholder="ФИО путешественника"
             class="popup__input popup__input_name" minlength="2"
             maxlength="40" required>
      <span class="popup__input-error" id="popup__input_name-error"></span>
      <input name="Description" type="text" id='popup__input_description' placeholder="Увлечения путешественника"
             class="popup__input popup__input_description"
             minlength="2" maxlength="200" required>
      <span class='popup__input-error' id='popup__input_description-error'></span>
      <button type="submit" class="popup__button popup__button-save" disabled>Сохранить</button>
    </form>
  </div>
</section>

<section class="popup popup__confirm">
  <div class="popup__container">
    <button type="reset" class="popup__button popup__button-close"></button>
    <h3 class="popup__title">Вы уверены?</h3>
    <form class="popup__form" novalidate>
      <button type="submit" class="popup__button popup__button-save">Да</button>
    </form>
  </div>
</section>

<section class="popup popup__avatar">
  <div class="popup__container">
    <button type="reset" class="popup__button popup__button-close"></button>
    <h3 class="popup__title">Обновить аватар</h3>
    <form class="popup__form popup__form_avatar" novalidate>
      <input name="avatar" id="popup__input_avatar-link" placeholder="Ссылка на аватар"
             class="popup__input popup__input_avatar-link"
             type="url" required>
      <span class="popup__input-error" id="popup__input_avatar-link-error"></span>
      <button type="submit" class="popup__button popup__button-save" disabled>Сохранить</button>
    </form>
  </div>
</section>

<section class="popup popup__photo">
  <div class="popup__container">
    <button type="reset" class="popup__button popup__button-close popup__button-close_photo"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form popup__form_add_card" name="myForm" novalidate>
      <input name="Name" type="text" id="popup__input_place" placeholder="Название"
             class="popup__input popup__input_place"
             minlength="2" maxlength="30" required>
      <span class="popup__input-error" id="popup__input_place-error"></span>
      <input name="Link" id="popup__input_place-link" placeholder="Ссылка на картинку"
             class="popup__input popup__input_place-link"
             type="url" required>
      <span class="popup__input-error" id="popup__input_place-link-error"></span>
      <button type="submit" class="popup__button popup__button-save" disabled>Создать</button>
    </form>
  </div>
</section>

<section class="popup popup__images">
  <div class="popup__container popup__container_image">
    <button type="reset" class="popup__button-close popup__button-close_image"></button>
    <img src="#" alt="" class="popup__image">
    <h3 class="popup__title_image"></h3>
  </div>

</section>
<footer class="footer">
  <p class="footer__copiryght">© 2020 Mesto Russia</p>
</footer>
</body>
</html>
