<section class="elements">
  <template id="element__template">
    <div class="element">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/D0807I14-HarbourTour.jpg" alt="Вулканы Камчатки" class="element__item">
      <button class="element__delete" type="button"></button>
      <div class="element__figcation">
        <h2 class="element__figcation-title">Вулканы Камчатки</h2>
        <button class="element__figcation-laik" type="button"></button>
      </div>
    </div>
  </template>
</section>


<section class="popup popup__profile">
  <div class="popup__container">
    <button type="button" class="popup__button-close popup__button-close_profile"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" method="get" name="myForm">
        <input name="Name" placeholder="ФИО путешественника" class="popup__input popup__input_name" value="" required>
        <input name="Description" placeholder="Увлечения путешественника" class="popup__input popup__input_description" value="" required>
        <button type="submit" class="popup__button-save">Сохранить</button>
    </form>
  </div>
</section>
  <section class="popup popup__photo">
  <div class="popup__container">
    <button type="button" class="popup__button-close popup__button-close_photo"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form" method="get" name="myForm">
      <input name="Name" placeholder="Название" class="popup__input popup__input_place" value="" required>
      <input name="Link" placeholder="Ссылка на картинку" class="popup__input popup__input_place-link" value="" type="url" required>
      <button type="submit" class="popup__button-save">Создать</button>
    </form>
  </div>

</section>
