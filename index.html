<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>

<body class="page">

<header class="header">
  <img src="images/logo.svg" alt="Логотип" class="header__logo">
</header>

<main>
  <section class="profile">
    <div class="profile__avatar"></div>
    <div class="profile__info">
      <h1 class="profile__info-title">Жак-Ив-Кусто</h1>
      <p class="profile__info-subtitle">Исследователь океана</p>
      <button type="button" class="profile__edit-button"></button>
    </div>
      <button type="button" class="profile__add-button"></button>
  </section>

  <section>
    <ul class="elements">

      <li class="element">
        <img class="element__item" src="https://upload.wikimedia.org/wikipedia/commons/4/48/D0807I14-HarbourTour.jpg" alt="Вулканы Камчатки">
        <div class="element__figcation">
          <h2 class="element__figcation-title">Вулканы Камчатки</h2>
          <button type="button" class="element__figcation-laik"></button>
        </div>
      </li>

      <li class="element">
        <img class="element__item" src="images/1_GV1yw0_jSath1PwsiFuETQ.jpeg" alt="Три брата Авачинская бухта">
        <div class="element__figcation">
          <h2 class="element__figcation-title">"Три брата" Авачинской бухты</h2>
          <button type="button" class="element__figcation-laik"></button>
        </div>
      </li>

      <li class="element">
        <img class="element__item" src="images/1_5XI-YuLI7B-ZlaP_S9m0kw.jpeg" alt="Медведи Камчатки">
        <div class="element__figcation">
          <h2 class="element__figcation-title">Медведи Камчатки</h2>
          <button type="button" class="element__figcation-laik"></button>
        </div>
      </li>

      <li class="element">
        <img class="element__item" src="images/1_QydkfRsHi3rhP3ng6zZSew.jpeg" alt="Долина Гейзеров">
        <div class="element__figcation">
          <h2 class="element__figcation-title">Долина Гейзеров</h2>
          <button type="button" class="element__figcation-laik"></button>
        </div>
      </li>

      <li class="element">
        <img class="element__item" src="images/1_yj5BMlJ4gd3BogaBjdmxAA.jpeg" alt="Морские выдры">
        <div class="element__figcation">
          <h2 class="element__figcation-title">Морские выдры на Камчатке</h2>
          <button type="button" class="element__figcation-laik"></button>
        </div>
      </li>

      <li class="element">
        <img class="element__item" src="images/1_z9g-cTaUaXvrYGVhAKwE9A.jpeg" alt="Ипатки">
        <div class="element__figcation">
          <h2 class="element__figcation-title">Ипатки (их еще называют "топорики") на Камчатке</h2>
          <button type="button" class="element__figcation-laik"></button>
        </div>
      </li>

    </ul>
  </section>
</main>

<section class="popup">
  <div class="popup__container">
    <button type="button" class="popup__button-close"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" method="get" name="myForm">
        <input name="Name" class="popup__input popup__input_name" value="" required>
        <input name="Description"  class="popup__input popup__input_description" value="" required>
        <button type="submit" class="popup__button-save">Сохранить</button>
    </form>
  </div>
</section>

<footer class="footer">
  <p class="footer__copiryght">© 2020 Mesto Russia</p>
</footer>

<script src="./scripts/index.js"></script>

</body>
</html>
