<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>

<body class="page">

<header class="header">
  <img src="images/logo.svg" alt="Логотип" class="header__logo">
</header>

<main>
  <section class="profile">
    <div class="profile__avatar"></div>
    <div class="profile__info">
      <h1 class="profile__info-title">Жак-Ив-Кусто</h1>
      <p class="profile__info-subtitle">Исследователь океана</p>
      <button type="button" class="profile__edit-button"></button>
    </div>
      <button type="button" class="profile__add-button"></button>
  </section>

</main>

<section class="elements">
  <div class="element element__template">
    <img src="#" alt="" class="element__item">
    <button type="reset" class="element__delete"></button>
    <div class="element__figcation">
      <h2 class="element__figcation-title"></h2>
      <button type="button" class="element__figcation-like"></button>
    </div>
  </div>
</section>


<section class="popup popup__profile">
  <div class="popup__container">
    <button type="reset" class="popup__button-close popup__button-close_profile"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form popup__form_profile" method="get" name="myForm" novalidate>
        <input name="Name" placeholder="ФИО путешественника" class="popup__input popup__input_name" value="" minlength="2" maxlength="40" required>
        <input name="Description" placeholder="Увлечения путешественника" class="popup__input popup__input_description" value="" minlength="2" maxlength="200" required>
        <button type="submit" class="popup__button-save">Сохранить</button>
    </form>
  </div>
</section>
  <section class="popup popup__photo">
  <div class="popup__container">
    <button type="reset" class="popup__button-close popup__button-close_photo"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form popup__form_add_card" method="get" name="myForm" novalidate>
      <input name="Name" placeholder="Название" class="popup__input popup__input_place" value="Название места" minlength="2" maxlength="30" required>
      <input name="Link" placeholder="Ссылка на картинку" class="popup__input popup__input_place-link" value="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" type="url" required>
      <button type="submit" class="popup__button-save">Создать</button>
    </form>
  </div>
  </section>

<section class="popup popup__images">
  <div class="popup__container popup__container_image">
    <button type="reset" class="popup__button-close popup__button-close_image"></button>
    <img src="#" alt="" class="popup__image">
    <h3 class="popup__title_image"></h3>
  </div>

</section>
<footer class="footer">
  <p class="footer__copiryght">© 2020 Mesto Russia</p>
</footer>

<script src="./scripts/index.js"></script>

</body>
</html>
